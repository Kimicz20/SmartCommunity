<div class="col-md-7 col-md-offset-2">
    <form role="form" action="../order/products/new" target="hidden_iframe" method="post" enctype="multipart/form-data" onsubmit="return checkBeforeSubmit('您确定要进行此操作吗？', this);">
        <div class="form-group">
            <label for="product_name">产品名称：</label>
            <input id="product_name" class="form-control" name="name" placeholder="请输入产品名称……" required="required"/>
            <input id="product_callback" class="form-control empty" name="callback" value="parent.addCompletedAndGoBack"/>
        </div>
        <div class="form-group">
            <label for="product_price">价格：</label>
            <input id="product_price" class="form-control" name="price" placeholder="请输入价格……" required="required"/>
        </div>        
        <div class="form-group">
            <label for="product_unit">价格单位：</label>
            <input id="product_unit" class="form-control" name="unit" placeholder="请输入价格单位……" required="required"/>
        </div>
        <div class="form-group">
            <label for="product_intro">产品简介：</label>
            <textarea id="product_intro" class="form-control" rows="5" cols="20" name="detail" placeholder="请输入产品简介……" required="required"></textarea>
        </div>
        <div class="form-group">
            <label for="grocery_icon">产品图片：</label>
            <input id="grocery_icon" type="file" name="icon" />
        </div>            
        <button type="submit" class="btn btn-primary">保存</button>
        <button type="button" class="btn btn-default" onclick="goBack()">取消</button>
        <iframe id="hidden_iframe" class="empty" name="hidden_iframe"></iframe>
        <div id="blank-footer"></div>
    </form>
</div>
