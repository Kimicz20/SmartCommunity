<div class="col-md-10 col-md-offset-1">
    <button id="refresh-btn" class="btn btn-default btn-xs"  title="刷新" onclick="refresh()">
        <span class="sr-only">刷新</span>
        <span class="glyphicon glyphicon-refresh"></span>
        <span>刷新</span>
    </button>
    <a id="back-btn" class="btn btn-default btn-xs" href="#/advertise/detail/{{adId}}">
        <span class="sr-only">返回</span>
        <span class="glyphicon glyphicon-circle-arrow-left"></span>
        <span>返回</span>
    </a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th></th>
            <th>点击时间</th>
            <th>点击人</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="click in clicks">
            <td>{{$index + 1}}</td>
            <td>{{click.clickTime}}</td>
            <td>{{click.userName}}</td>
        </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pager">
            <li><a href="" ng-click="previous()"><span aria-hidden="true">&larr;&nbsp;</span>上一页</a></li>
            <li><a href="" ng-click="next()">下一页<span aria-hidden="true">&nbsp;&rarr;</span></a></li>
        </ul>
    </nav>
</div>
