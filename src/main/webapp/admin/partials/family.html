<div class="col-md-8 col-md-offset-2">
    <alert ng-repeat="alert in alerts" type="{{alert.statusType}}" close="closeAlert($index)">{{alert.status}}</alert>
    <form role="form" ng-submit="submitNewTopic(topic_title,topic_text)">
        <div class="form-group">
            <label for="notif_title">小区资讯标题：</label>
            <input id="notif_title" class="form-control" ng-model="topic_title" placeholder="请输入资讯标题……"/>
        </div>
        <div class="form-group">
            <label for="notif_text">小区资讯正文：</label>
            <textarea id="notif_text" class="form-control" rows="5" cols="20" placeholder="请输入资讯正文……" ng-model="topic_text"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="isRequesting" >{{isRequesting && '发送中……' || '发送'}}</button>
        <button type="button" class="btn btn-default" ng-click="cleanInput()" ng-disabled="isRequesting" >取消</button>
    </form>
</div>
