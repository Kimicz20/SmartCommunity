<div class="col-md-8 col-md-offset-2">
    <alert ng-repeat="alert in alerts" type="{{alert.statusType}}" close="closeAlert($index)">{{alert.status}}</alert>
    <form role="form" ng-submit="addNewTelphone(phone_title, phone_number)">
        <div class="form-group">
            <label for="phone_title">文字描述：</label>
            <input id="phone_title" class="form-control" ng-model="phone_title" placeholder="请输入文字描述……"/>
        </div>
        <div class="form-group">
            <label for="phone_number">常用电话：</label>
            <input id="phone_number" class="form-control" ng-model="phone_number" placeholder="请输入常用电话……"/>
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="isRequesting" >{{isRequesting && '发送中……' || '发送'}}</button>
        <button type="button" class="btn btn-default" ng-click="cleanInput()" ng-disabled="isRequesting" >取消</button>
    </form>
</div>
