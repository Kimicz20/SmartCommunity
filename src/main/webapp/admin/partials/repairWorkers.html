<div class="col-md-10 col-md-offset-1">
    <a id="add-worker-btn" class="btn btn-xs" href="#/repair/worker/new" title="添加维修工">
        <span class="sr-only">添加维修工</span>
        <span class="glyphicon glyphicon-plus"></span>
        <span>添加维修工</span>
    </a>  
    <table class="table table-hover">
      <thead>
        <tr>
          <th></th>
          <th>姓名</th>
          <th>性别</th>
          <th>联系电话</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
          <tr ng-repeat="worker in workers">
            <td>{{$index + 1}}</td>
            <td>{{worker.name}}</td>
            <td>{{worker.sex}}</td>
            <td>{{worker.phone}}</td>
            <td>
                <a class="btn btn-primary" 
                 ng-href="#/repair/workerEdit?workerId={{worker.id}}&workerName={{worker.name}}&workerSex={{worker.sex}}&workerPhone={{worker.phone}}">
                    修改
                </a>
            </td>
          </tr>
      </tbody>
    </table>
</div>
