<div class="col-md-10 col-md-offset-1">
    <a id="add-product-btn" class="btn btn-xs" href="#/order/products/new" title="添加产品">
        <span class="sr-only">添加产品</span>
        <span class="glyphicon glyphicon-plus"></span>
        <span>添加产品</span>
    </a>    
    <table class="table table-hover">
      <thead>
        <tr>
          <th></th>
          <th>产品名</th>
          <th>价格</th>
          <th class="neg">介绍</th>
          <th>详情</th>
        </tr>
      </thead>
      <tbody>
          <tr ng-repeat="item in items">
            <td>{{$index + 1}}</td>
            <td>{{item.title}}</td>
            <td>{{item.price}}{{item.unit}}</td>
            <td class="neg">{{item.description}}</td>
            <td><a class="btn btn-primary" ng-href="#/order/products/show/{{item.id}}">查看</a></td>
          </tr>
      </tbody>
    </table>
</div>
