<div class="col-md-8 col-md-offset-2">
    <form role="form">
        <div class="form-group">
            <label for="worker-name">姓名：</label>
            <input id="worker-name" class="form-control" type="tel" ng-model="workerName" name="name" placeholder="请输入姓名……" required="required"/>
        </div>
        <div id="radiosGroup" class="form-group">
            <label class="radio-inline">
               <input type="radio" ng-model="workerSex" name="sex" value="男" checked="checked"> 男
            </label>
            <label class="radio-inline">
              <input type="radio" ng-model="workerSex" name="sex" value="女"> 女
            </label>
        </div>
        <div class="form-group">
            <label for="worker-phone">联系电话：</label>
            <input id="worker-phone" class="form-control" type="tel" ng-model="workerPhone" name="tel" placeholder="请输入联系电话……" required="required"/>
        </div>        
        <a class="btn btn-primary" ng-disabled="isProcessing" ng-click="updateWorker()">保存</a>
        <a class="btn btn-danger" ng-disabled="isProcessing" ng-click="deleteWorker()">删除</a>
        <a class="btn btn-default" href="#/repair/workers">返回</a>
        <div id="blank-footer"></div>
    </form>
</div>
