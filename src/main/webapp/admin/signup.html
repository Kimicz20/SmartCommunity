<!DOCTYPE html>
<html lang="zh" id="ng-app" ng-app="smartCommunity">
  <head>
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>小区物业信息化管理平台</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="js/angular-touch.min.js"></script>

    <script src="js/userjs/utils.js"></script>
    <script src="js/userjs/app.js"></script>
    <script src="js/userjs/controllers.js"></script>
    <script src="js/userjs/services.js"></script>    

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!--[if lte IE 8]>
        <script src="js/json2.js"></script>
        <script src="js/css3-mediaqueries.js"></script>
        <script type='text/javascript' src="js/html5.js"></script>
        <script type='text/javascript' src="js/respond.js"></script>
      <![endif]-->
      <script>
        // needed to make ng-include parse properly
        document.createElement('alert');          
      </script>
  </head>

  <body>

    <div class="container" ng-controller="SignupController">
    <form class="form-signin" role="form" ng-submit="signup()">
        <alert ng-repeat="alert in alerts" type="{{alert.statusType}}" close="closeAlert($index)">{{alert.status}}</alert>
        <div class="text-center">
            <h2 class="form-signin-heading">注册</h2>
        </div>
        <input type="text" class="form-control" placeholder="商户名称" required autofocus id="userInput">
        <input type="password" class="form-control" placeholder="商户密码" required id="pwdInput" >
        <select class="form-control" required id="placeSelect">
            <option ng-repeat="community in communities" value="{{community.dbName}}">{{community.communityName}}</option>
        </select>
        <div id="radiosGroup">
            <label class="radio-inline">
                <input type="radio" name="businessTypeOption" id="role_order" value="2" checked="checked"> 预订配送商家
            </label>
            <label class="radio-inline">
              <input type="radio" name="businessTypeOption" id="role_life" value="4"> 生活导航商家
            </label>
        </div>
        <button id="submit-btn" class="btn btn-lg btn-primary btn-block" type="submit">点我注册</button>
        <p id="navigate-to-login" class="text-right"><a href="login.html">已有帐号？</a></p>
    </form>

    </div> <!-- /container -->
  </body>
</html>
